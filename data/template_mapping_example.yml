# Пример файла соответствия шаблонов между нодами кластера
# Этот файл создается автоматически при развертывании виртуальных машин
# Не рекомендуется редактировать вручную

template_mapping:
  # Оригинальный шаблон VMID 100
  100:
    node1: 1001  # Локальный шаблон на node1
    node2: 1002  # Локальный шаблон на node2
    node3: 1003  # Локальный шаблон на node3

  # Оригинальный шаблон VMID 101
  101:
    node1: 1011  # Локальный шаблон на node1
    node2: 1012  # Локальный шаблон на node2

  # Оригинальный шаблон VMID 200 (шаблон ecorouter)
  200:
    node1: 2001  # Локальный шаблон на node1
    node2: 2002  # Локальный шаблон на node2
    node3: 2003  # Локальный шаблон на node3

